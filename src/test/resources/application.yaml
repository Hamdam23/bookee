#db config
spring:
  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password: sa
    driver-class-name: org.h2.Driver
  flyway:
    enabled: false
  messages:
    basename: i18n/messages
    encoding: UTF-8
    fallback-to-system-locale: true

  #hibernate config
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
        show_sql: true
        format_sql: true
        ddl-auto: none
    generate-ddl: false

  #file config
  servlet:
    multipart:
      max-file-size: 20MB

cloud:
  aws:
    credentials:
      accessKey: ${AWS_ACCESS_KEY}
      secretKey: ${AWS_SECRET_KEY}
    stack:
      auto: false
    region:
      static: us-east-1

aws:
  s3:
    bucket: bookee-app

server:
  error:
    include-stacktrace: never

jwt:
  secret: secret
  access-token-validity: 3600000
  refresh-token-validity: 1728000000